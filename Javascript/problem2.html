<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right angled Triangle pattern</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            let bag = ""
            for (let j = 0; j <= i; j++) {
                bag = bag + "+ "
            }
            console.log(bag)
        }
    </script>
</body>

</html>
